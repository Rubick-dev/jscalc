<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="wrapper"> <!-- Calculator wrapper container -->
    
    <!-- ROW 1 - (Heading) -->
    <div id="" class="header">
      <h3>JavaScript Calculator</h3>
    </div>

    <!-- ROW 2 - (Display Area) -->
    <div id="display" class="textarea">
      <textarea class="display_area" placeholder="Display area"></textarea>
    </div>

    <!-- ROW 3 - (Clear / Multiply / Divide) -->
    <div id="clear" class="clear">
      <button id="clearButton">Clear</button>
    </div>
    <div id="multiply" class="multiply">X</div>
    <div id="divide" class="divide">/</div>
    
    <!-- ROW 4 - (7 / 8 / 9 / Subtract) -->
    <div id="seven" class="seven">7</div>
    <div id="eight" class="eight">8</div>
    <div id="nine" class="nine">9</div>
    <div id "subtract" class="subtract">-</div>

    <!-- ROW 5 - (4 / 5 / 6 / Add) -->
    <div id="four" class="four">4</div>
    <div id="five" class="five">5</div>
    <div id="six" class="six">6</div>
    <div id="add" class="add">+</div>

    <!-- ROW 6 - (1 / 2 / 3 / Equals(1/2)) -->
    <div id="one" class="one">1</div>
    <div id="two" class="two">2</div>
    <div id="three" class="three">3</div>
    <div id="equals" class="equals">=</div>

    <!-- ROW 7 - (0 / Point / Equals(2/2)) -->
    <div id="zero" class="zero">0</div>
    <div id="dot" class="point">.</div>
    
  </div> <!-- End of calculator wrapper container-->
  
  <script type="text/JavaScript" src="app.js"></script>
</body>
</html>
