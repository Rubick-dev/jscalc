<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="wrapper"> <!-- Calculator wrapper container -->
    
    <!-- ROW 1 - (Heading) -->
    <div id="heading" class="header">
      <h3>JavaScript Calculator</h3>
    </div>

    <!-- ROW 2 - (Display Area) -->
    <div id="display" class="textarea">
      <div class="display_area" id="display2">
        <P id="result" class="result_display_paragraph">0</P>
      </div>
    </div>

    <!-- ROW 3 - (Clear / Multiply / Divide) -->
    <div id="clear" class="clear">
      <button id="clear-button" class="button clear-button">Clear</button>
    </div>
    <div id="multiply" class="multiply">
      <button id="multiply-button" class="button">X</button>
    </div>
    <div id="divide" class="divide">
      <button id="divide-button" class="button">&divide;</button>
     </div>
    
    <!-- ROW 4 - (7 / 8 / 9 / Subtract) -->
    <div id="seven" class="seven">
      <button id="seven-button" class="button">7</button>
    </div>
    <div id="eight" class="eight">
      <button id="eight-button" class="button">8</button>
    </div>
    <div id="nine" class="nine">
      <button id="nine-button" class="button">9</button>
    </div>
    <div id "subtract" class="subtract">
      <button id="minus-button" class="button">-</button>
    </div>

    <!-- ROW 5 - (4 / 5 / 6 / Add) -->
    <div id="four" class="four">
      <button id="four-button" class="button">4</button>
    </div>
    <div id="five" class="five">
      <button id="five-button" class="button">5</button>
    </div>
    <div id="six" class="six">
      <button id="six-button" class="button">6</button>
    </div>
    <div id="add" class="add">
      <button id="addition-button" class="button">+</button>
    </div>

    <!-- ROW 6 - (1 / 2 / 3 / Equals(1/2)) -->
    <div id="one" class="one">
      <button id="one-button" class="button">1</button>
    </div>
    <div id="two" class="two">
      <button id="two-button" class="button">2</button>
    </div>
    <div id="three" class="three">
      <button id="two-button" class="button">2</button>
    </div>
    <div id="equals" class="equals">
      <button id="equals-button" class="button">=</button>
    </div>

    <!-- ROW 7 - (0 / Point / Equals(2/2)) -->
    <div id="zero" class="zero">
      <button id="zero-button" class="button">0</button>
    </div>
    <div id="dot" class="point">
      <button id="point-button" class="button">.</button>
    </div>
    
  </div> <!-- End of calculator wrapper container-->
  
  <script type="text/JavaScript" src="app.js"></script>
</body>
</html>
